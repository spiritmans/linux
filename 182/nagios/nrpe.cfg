log_facility=daemon
pid_file=/var/run/nrpe.pid
server_port=5666
nrpe_user=nagios
nrpe_group=nagios
allowed_hosts=50.22.208.180
dont_blame_nrpe=0
debug=0
command_timeout=60
connection_timeout=300
command[check_load]=/usr/local/nagios/libexec/check_load -w 8,6,4 -c 20,15,10
command[check_mem]=/usr/local/nagios/libexec/check_memory.pl -w 10% -c 3% 
command[check_disk]=/usr/local/nagios/libexec/check_disk -w 15% -c 7% -p / 
command[check_disk2]=/usr/local/nagios/libexec/check_disk -w 15% -c 7% -p /data
command[check_swap]=/usr/local/nagios/libexec/check_swap -w 20% -c 10% 
command[check_iostat]=/usr/local/nagios/libexec/check_iostat -w 10 -c 15 
command[check_rofs_/]=/usr/local/nagios/libexec/check_rofs.sh  /
command[check_ip_connets]=/usr/local/nagios/libexec/ip_conn.sh 5000 8000
command[check_procs]=/usr/local/nagios/libexec/check_procs -w 2000 -c 4000
command[check_nic_tot]=/usr/local/nagios/libexec/check_nic_tot
command[check_nic_rx]=/usr/local/nagios/libexec/check_nic_rx
